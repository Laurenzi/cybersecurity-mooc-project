<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Admin login</h1>
        <form autocomplete="off" method="POST" th:action="@{/login}">
            <label>
                Username:
            </label>
            <input type="text" name="username"/>
            <label>
                Password:
            </label>
            <input type="password" name="password"/>
            <input type="submit" value="Login"/>
        </form>
    </body>
</html>
